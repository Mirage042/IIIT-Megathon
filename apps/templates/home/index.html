{% extends "layouts/base.html" %} {% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<!-- Add your stylesheets here -->
<style>
  /* Style for chatbot icon and modal */
  .chatbot-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
  }

  .chatbot-icon:hover {
    background-color: #0056b3;
  }

  .chatbot-modal {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 1001;
    border-radius: 10px;
  }

  .chatbot-modal-header {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .chatbot-modal-body {
    padding: 10px;
    max-height: 400px;
    overflow-y: auto;
  }

  .chatbot-modal-footer {
    padding: 10px;
  }

  .chatbot-input {
    width: calc(100% - 40px);
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .chatbot-button {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .chatbot-close {
    cursor: pointer;
    color: white;
    float: right;
  }
</style>
{% endblock stylesheets %} {% block content %}
<div class="content">
  <!-- Dashboard Content Here -->

  <!-- Chatbot Icon -->
  <div class="chatbot-icon" id="chatbot-icon">
    <i class="tim-icons icon-chat-33"></i>
  </div>

  <!-- Chatbot Modal -->
  <div class="chatbot-modal" id="chatbot-modal">
    <div class="chatbot-modal-header">
      Chatbot
      <span class="chatbot-close" id="chatbot-close">&times;</span>
    </div>
    <div class="chatbot-modal-body">
      <div id="chatbot-messages">
        <!-- Chatbot messages will be shown here -->
      </div>
    </div>
    <div class="chatbot-modal-footer">
      <input type="file" id="image-upload" style="display: none" />
      <input
        type="text"
        class="chatbot-input"
        id="chatbot-input"
        placeholder="Ask something..."
      />
      <button class="chatbot-button" id="chatbot-send">Send</button>
      <button class="chatbot-button" id="upload-image">Upload Image</button>
    </div>
  </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
  // Open and close chatbot modal
  const chatbotIcon = document.getElementById("chatbot-icon");
  const chatbotModal = document.getElementById("chatbot-modal");
  const chatbotClose = document.getElementById("chatbot-close");

  chatbotIcon.addEventListener("click", () => {
    chatbotModal.style.display = "block";
  });

  chatbotClose.addEventListener("click", () => {
    chatbotModal.style.display = "none";
  });

  // Handle sending chatbot message
  document.getElementById("chatbot-send").addEventListener("click", () => {
    const input = document.getElementById("chatbot-input").value;
    if (input.trim()) {
      sendMessage(input);
    }
  });

  function sendMessage(input) {
    const messageArea = document.getElementById("chatbot-messages");
    const userMessage = `<div><strong>You:</strong> ${input}</div>`;
    messageArea.innerHTML += userMessage;

    // You would send the message to the backend here
    // Simulate bot response
    setTimeout(() => {
      const botResponse = `<div><strong>Bot:</strong> Here's the info you requested: ${input}</div>`;
      messageArea.innerHTML += botResponse;
    }, 1000);

    // Clear input
    document.getElementById("chatbot-input").value = "";
  }

  // Handle image upload
  document.getElementById("upload-image").addEventListener("click", () => {
    document.getElementById("image-upload").click();
  });

  document
    .getElementById("image-upload")
    .addEventListener("change", function (event) {
      const imageFile = event.target.files[0];
      if (imageFile) {
        const formData = new FormData();
        formData.append("image", imageFile);

        fetch("/upload_image", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            const messageArea = document.getElementById("chatbot-messages");
            messageArea.innerHTML += `<div><strong>Bot:</strong> ${data.message}</div>`;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    });
</script>
{% endblock javascripts %}
